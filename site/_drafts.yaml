# PURPOSE: CENTRALIZE PAGES EXCLUDED FROM PUBLISHED WEBSITE
# Use for work-in-progress content, feature flagged code, or 
# experimental documentation.

# Files added to `_drafts.yaml` are excluded from the rendered 
# site, even if they are referenced in _quarto.yml or 
# _sidebar.yaml files. 

website:
  drafts:
