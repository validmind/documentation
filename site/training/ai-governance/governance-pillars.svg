  <rect x="0" y="10" width="115" height="72" rx="8" fill="#D4F5F9" stroke="#60B9C5" stroke-width="1"/>
  <text x="57" y="42" fill="#083E44" font-size="12" font-weight="bold" text-anchor="middle">Policy</text>
