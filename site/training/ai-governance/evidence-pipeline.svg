<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 100" width="680" height="100" font-family="Inter, system-ui, sans-serif">
  <title>Audit evidence pipeline: Registration, Approval history, Documentation, Change history, Export</title>
  <defs>
    <linearGradient id="tealH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#083E44"/>
