    <text x="57" y="52" fill="#083E44" font-size="10" text-anchor="middle">timestamps</text>
  </g>
  <path d="M 523 65 L 537 65" stroke="#2B7F89" stroke-width="2" marker-end="url(#arr)"/>
  <g transform="translate(540, 20)">
    <rect x="0" y="0" width="115" height="28" rx="6" fill="#DF2780"/>
    <text x="57" y="18" fill="white" font-size="11" font-weight="bold" text-anchor="middle">Export</text>
