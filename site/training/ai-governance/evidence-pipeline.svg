    <text x="57" y="18" fill="white" font-size="11" font-weight="bold" text-anchor="middle">Registration</text>
    <rect x="0" y="28" width="115" height="42" rx="6" fill="#D4F5F9" stroke="#60B9C5" stroke-width="1"/>
    <text x="57" y="52" fill="#083E44" font-size="10" text-anchor="middle">records</text>
  </g>
  <path d="M 118 65 L 132 65" stroke="#2B7F89" stroke-width="2" marker-end="url(#arr)"/>
  <g transform="translate(135, 20)">
    <rect x="0" y="0" width="115" height="28" rx="6" fill="url(#tealH)"/>
    <text x="57" y="18" fill="white" font-size="11" font-weight="bold" text-anchor="middle">Approval</text>
    <rect x="0" y="28" width="115" height="42" rx="6" fill="#D4F5F9" stroke="#60B9C5" stroke-width="1"/>
    <text x="57" y="52" fill="#083E44" font-size="10" text-anchor="middle">history</text>
  </g>
  <path d="M 253 65 L 267 65" stroke="#2B7F89" stroke-width="2" marker-end="url(#arr)"/>
  <g transform="translate(270, 20)">
