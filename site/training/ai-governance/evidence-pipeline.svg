    <text x="57" y="18" fill="white" font-size="11" font-weight="bold" text-anchor="middle">Documentation</text>
    <rect x="0" y="28" width="115" height="42" rx="6" fill="#D4F5F9" stroke="#60B9C5" stroke-width="1"/>
    <text x="57" y="52" fill="#083E44" font-size="10" text-anchor="middle">technical &amp; governance</text>
  </g>
  <path d="M 388 65 L 402 65" stroke="#2B7F89" stroke-width="2" marker-end="url(#arr)"/>
  <g transform="translate(405, 20)">
