<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 200" width="460" height="200" font-family="Inter, system-ui, sans-serif">
  <title>AI governance and MRM as parallel use cases with overlap</title>
  <!-- Fills first so overlap doesn't hide either shape -->
  <ellipse cx="150" cy="100" rx="100" ry="70" fill="#D4F5F9" stroke="none" opacity="0.9"/>
  <ellipse cx="310" cy="100" rx="100" ry="70" fill="#D4F5F9" stroke="none" opacity="0.9"/>
  <!-- Strokes on top so both borders are visible -->
  <ellipse cx="150" cy="100" rx="100" ry="70" fill="none" stroke="#2B7F89" stroke-width="2"/>
  <ellipse cx="310" cy="100" rx="100" ry="70" fill="none" stroke="#2B7F89" stroke-width="2"/>
  <text x="150" y="105" fill="#083E44" font-size="14" font-weight="bold" text-anchor="middle">AI Governance</text>
  <text x="310" y="105" fill="#083E44" font-size="14" font-weight="bold" text-anchor="middle">MRM</text>
</svg>
