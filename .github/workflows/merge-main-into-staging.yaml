name: Merge main into staging branch

on:
  push:
    branches:
      - nrichers/sc-1582/add-staging-branch-for-docs-repo

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v3
        with:
          ref: staging
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Merge in main branch
        run: |
          git fetch origin main:main
          git merge main --no-ff -m "Merging latest changes from main into staging"
      - name: Create Pull Request
        id: pr-number
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-staging-${{ github.run_id }}
          title: 'Merge main into staging'
          body: 'Automatically merge main into staging branch.'

#      - name: Automerge PR
#        if: steps.pr-number.outputs.pull-request-operation == 'created'
#        uses: peter-evans/enable-pull-request-automerge@v3
#        with:
#          token: ${{ secrets.GITHUB_TOKEN }}
#          pull-request-number: ${{ steps.pr-number.outputs.pull-request-number }}
#          merge-method: squash

      - name: Automerge PR
        run: gh pr merge --merge --auto "${{ steps.pr-number.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}