name: Merge main into staging

on:
  push:
    branches:
      - nrichers/sc-1582/add-staging-branch-for-docs-repo

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    outputs:
      pr-number: ${{ steps.pr-number.outputs.pull-request-number }}

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v3
        with:
          ref: staging
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Merge in main branch
        run: |
          git fetch origin main:main
          git merge main -m "Merging latest changes from main into staging"
      - name: Create pull request
        id: pr-number
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-staging-${{ github.run_id }}
          title: 'Merge main into staging'
          body: 'Automatically merge main into staging branch.'

  merge-pr:
    needs: create-pr
    runs-on: ubuntu-latest
    if: ${{ needs.create-pr.outputs.pr-number != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Merge pull request
        run: gh pr merge --merge --auto "${{ needs.create-pr.outputs.pr-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  delete-pr-branch:
    needs: merge-pr
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Delete branch
        run: gh api -X DELETE "repos/${{ github.repository }}/git/refs/heads/update-staging-${{ github.run_id }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}