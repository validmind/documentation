name: Merge main into staging branch

on:
  push:
    branches:
      - nrichers/sc-1582/add-staging-branch-for-docs-repo

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    outputs:
      pull-request-number: ${{ steps.create-pull-request.outputs.pull-request-number }}

    env:
      BRANCH_NAME: update-staging-${{ github.run_id }}  # Use a unique and consistent naming convention

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history to ensure all branches are available

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch origin

      - name: Create new branch from main
        run: |
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: staging
          branch: ${{ env.BRANCH_NAME }}  # Ensure consistent branch naming
          title: 'Merge main into staging'
          body: 'Automatically merging main into staging branch.'

  merge-pr:
    needs: create-pr
    runs-on: ubuntu-latest
    if: ${{ success() && needs.create-pr.outputs.pull-request-number != '' }}

    steps:
      - name: Merge PR
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = ${{ needs.create-pr.outputs.pull-request-number }};
            await github.pulls.merge({
              owner,
              repo,
              pull_number: prNumber,
            });
          github-token: ${{ secrets.GITHUB_TOKEN }}
