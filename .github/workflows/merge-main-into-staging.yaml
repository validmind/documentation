name: Merge main into staging branch

on:
  push:
    branches:
      - nrichers/sc-1582/add-staging-branch-for-docs-repo

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    outputs:
      pull-request-number: ${{ steps.create-pull-request.outputs.pull-request-number }}  # Correctly capture the output

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v3
        with:
          ref: staging
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Merge in main branch
        run: |
          git fetch origin main:main
          git merge main --no-ff -m "Merging latest changes from main into staging"
      - name: Create Pull Request
        id: create-pull-request  # Set an ID for the step
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-staging-${{ github.run_id }}
          title: 'Merge main into staging'
          body: 'Automatically merge main into staging branch.'
      - name: Output PR number
        run: | 
          echo "PR number: ${{ steps.create-pull-request.outputs.pull-request-number }}"

  merge-pr:
    needs: create-pr
    runs-on: ubuntu-latest
    if: ${{ success() && needs.create-pr.outputs.pull-request-number != '' }}

    steps:
      - name: Merge PR
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = ${{ needs.create-pr.outputs.pull-request-number }};
            await github.pulls.merge({
              owner,
              repo,
              pull_number: prNumber,
            });
          github-token: ${{ secrets.GITHUB_TOKEN }}
