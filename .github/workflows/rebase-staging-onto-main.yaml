name: Rebase staging onto main

on:
  push:
    branches:
      - nrichers/sc-1582/add-staging-branch-for-docs-repo

jobs:
  rebase-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history to ensure all branches are available

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch origin +refs/heads/*:refs/remotes/origin/*

      - name: Checkout and update main
        run: |
          git checkout main
          git pull origin main

      - name: Checkout and rebase staging onto main
        run: |
          git checkout staging
          git rebase origin/main  # Use origin/main to specify remote tracking branch
          git push origin staging --force
