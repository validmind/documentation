# Deploy our docs site to S3 whenever we push a commit to the main branch

name: Deploy to S3 staging bucket

on:
  push:
    branches:
      - nrichers/sc-6277/deploy-staging-docs-site-workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set default.region us-east-1

# TO DO Fix Cloudfront distribution ID
      - name: Sync to S3
        run: 
          aws s3 sync site/_site s3://${{ vars.S3_BUCKET_STAGING }}/site --delete && aws cloudfront create-invalidation --distribution-id E2I9R40IH01NW3 --paths "/*" --no-cli-pager
